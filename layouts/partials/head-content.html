<meta name="author" content="Sam Mckenzie" />
<meta name="description" content="{{ if .IsPage }} {{ .Description }} {{ else }} {{ .Site.Params.description }} {{ end }}" />

<title>
    {{- if .IsPage -}}
        {{- .Title }}
    {{- else -}}
        {{- if eq .Section "blog" -}}
            Blog &ndash; Sam Mckenzie
        {{- else -}}
            Sam Mckenzie
        {{- end -}}
    {{- end -}}
</title>

<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<meta charset="utf-8" />

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<link rel="icon" type="image/svg+xml" href="/favicon_with_background.svg" />
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
<link rel="manifest" href="/site.webmanifest" />
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#1a272b" />
<meta name="msapplication-TileColor" content="#00aba9" />
<meta name="theme-color" content="#ffffff" />
